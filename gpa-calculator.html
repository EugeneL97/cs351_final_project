<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles/gpa-calculator.css">
</head>
<body>
  <header>
    <h1>GPA Calculator</h1>
    <h3>If you don't like the background, I'm sorry, but not actually.</h3>
    <button id="backButton">Back</button>
  </header>

  <main>
    <div class="input-box">
      <label for="num-courses">Number of Courses:</label>
      <input type="number" id="num-courses" min="1" max="10">
    </div>

    <div id="courses">
      <!-- Courses will be dynamically added here -->
    </div>

    <div class="result-box">
      <p>Total Credits: <span id="total-credits">0</span></p>
      <p>GPA: <span id="gpa">0.00</span></p>
    </div>

    <button id="calculate-btn">Calculate GPA</button>
  </main>

  <script src="scripts/gpa-calculator.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
